{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MusicAI</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">üéµ MusicAI</a>
            <form class="d-flex" action="{% url 'search' %}" method="get">
                <input class="form-control me-2" type="search" name="q" placeholder="Search songs or artists" value="{{ query }}">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-light text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-1">&copy; 2025 MusicAI. All rights reserved.</p>
            <p class="small mb-0">
                made with ‚ù§Ô∏è by Dhruvin Dave
            </p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/mrdhruvindave/" target="_blank" class="social-link me-3">
                    <img src="{% static 'icons/linkedin.png' %}" alt="LinkedIn" class="social-icon">
                </a>
                <a href="https://www.instagram.com/davedhruvin07/" target="_blank" class="social-link">
                    <img src="{% static 'icons/instagram.png' %}" alt="Instagram" class="social-icon">
                </a>
                <a href="https://github.com/dhruvindave007" target="_blank" class="social-link ms-3">
                    <img src="{% static 'icons/github.png' %}" alt="GitHub" class="social-icon">
            </div>
        </div>
    </footer>
</body>
</html>
